<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
       <style>

         @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body{
            font-family: "Bebas Neue", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .p1{
            margin: 0;
            padding: 15px;
            font-size: 20px;
        }
        p{
            margin: 0;
        }

        h1{
            font-size: 120px;
            font-family: "Bebas Neue", sans-serif;
            margin: 0;
        }

        img{
            width: 30px;
            height: 30px;
        }

        section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        main{
            width: 100%;
            padding-top: 20px;

        }

        .circulo{
            border: 3px solid darkslategray;
            padding: 30px;
            border-radius: 50% 50% 50% 50%;
            box-shadow: 5px 5px 0 darkslategrey;

        }
        
        .content-section{
            padding: 60px 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;

        }
        #hero-wrapper{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
    </style>

</head>
<body>

    <section>
        <header id="hero-wrapper">
            <div class="circulo">
            <img src="https://whatemoji.org/wp-content/uploads/2020/07/Laptop-Emoji.png"/>
            </div>
            <p class="p1">Olá Mundo, meu nome é</p>
            <h1>Otavio</h1>
        </header>
    </section>

    <main>

        <section class="content-section" id="sobre-mim">
            <h2>Sobre mim</h2>
            <p><strong>Sou um estudante de programação, que atualmente estou desenvolvendo minhas habilidades em HTML e CSS, estudo constantemente para aprimorar meus conhecimentos e construir uma base sólida na área.</strong></p>
            <p><strong></strong></p>

            
        </section>
    </main>

</html>
